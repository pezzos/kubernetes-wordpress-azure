apiVersion: v1
kind: Service
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  ports:
    - port: 80
  selector:
    app: wordpress
    tier: frontend
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
      - image: wordpress:5.4.2-fpm-alpine
        name: wordpress
        env:
        - name: WORDPRESS_DB_HOST
          value: mariadbserverkub.mariadb.database.azure.com
        - name: WORDPRESS_DB_PASSWORD
          value: wNZ9YtBMSGLpR7sX
        - name: WORDPRESS_DB_USER
          value: mariadbadmin@mariadbserverkub
        - name: WORDPRESS_DB_NAME
          value: 
        - name: WORDPRESS_TABLE_PREFIX
          value: lcdd_
        ports:
        - containerPort: 80
          name: wordpress
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: my-azurefile